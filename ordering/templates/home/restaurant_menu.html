/* Customize the nav-tabs */
.custom-nav {
    margin: 0 auto;
    margin-top:10px;
    width: 90%;
    
    background: linear-gradient(93deg, #172617, #15180f);
    border-radius: 10px; /* Changed to block-like shape */
    padding: 10px;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow-x: auto; /* Prevent wrapping and allow horizontal scrolling */
    scrollbar-width: thin;
    scrollbar-color: #27ea19 #305830;
}

.custom-nav::-webkit-scrollbar {
    height: 8px;
}

.custom-nav::-webkit-scrollbar-thumb {
    background: #27ea19;
    border-radius: 10px;
}

.custom-nav::-webkit-scrollbar-track {
    background: #305830;
}

/* Nav link styles */
.custom-nav-link {
    font-size: 16px;
    font-weight: 600;
    color: #fff;

    border: none;
    padding: 10px 20px;
    border-radius: 5px; /* Block-like shape */
    transition: all 0.2s ease-in-out; /* Faster transitions */
    text-transform: uppercase;
    letter-spacing: 1px;
    white-space: nowrap; /* Prevent text wrapping */
}

/* Active button style */
.custom-nav-link.active {
    background-color: #fff!important;
    color: #000203;
    
    transform: scale(1.05); /* Slight emphasis */
}

/* Hover effect */
.custom-nav-link:hover {
    background-color: rgba(255, 255, 255, 0.8);
    color: #030910;
  
}

/* Adjust for responsiveness */
@media (max-width: 768px) {
    .custom-nav {
        padding: 8px;
        width: 100%;
    }
    .custom-nav-link {
        font-size: 14px;
        padding: 8px 15px;
    }
}

@media (max-width: 480px) {
    .custom-nav {
        padding: 6px;
        justify-content: flex-start; /* Align left for compact view */
    }
    .custom-nav-link {
        font-size: 12px;
        padding: 6px 10px;
    }
}

    <script>
        function handleAddToCart(button) {
            const formData = new FormData(button.closest("form"));
            const action = button.value === "Add to Cart" ? "add" : "remove";
            formData.append("action", action);

            fetch(button.closest("form").action, {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            }).then(response => {
                if (response.ok) {
                    if (action === "add") {
                        button.classList.remove("btn-danger");
                        button.classList.add("btn-success");
                        button.value = "Remove from Cart";
                    } else {
                        button.classList.remove("btn-success");
                        button.classList.add("btn-danger");
                        button.value = "Add to Cart";
                    }
                }
            }).catch(error => console.error("Error:", error));
        }

        function filterCategory(category) {
            const foodCards = document.querySelectorAll(".food-card");
            foodCards.forEach(card => {
                if (category === "all" || card.dataset.category === category) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }

        function filterFoodItems() {
            const query = document.getElementById("search-bar").value.toLowerCase();
            const foodCards = document.querySelectorAll(".food-card");
            foodCards.forEach(card => {
                const foodName = card.querySelector(".card-title").textContent.toLowerCase();
                if (foodName.includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>

<!-- Food Items -->
<div class="row">
    {% for food in food_items %}
    <div class="col-md-4 food-card" data-category="{{ food.category }}">
        <div class="card mb-4">
            <img src="/media/{{ food.image }}" class="card-img-top" alt="{{ food.name }}" 
                 style="height: 200px; width: 100%; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ food.name }}</h5>
                <p class="card-text">Category: {{ food.category }}</p>
                <p class="card-text">Price: â‚¹{{ food.price }}</p>
                <form action="{% url 'menu' %}" method="post">
                    {% csrf_token %}
                    <input hidden type="text" name="id" value="{{ food.id }}">
                    <input type="button" class="btn {% if food.is_out_of_stock %}btn-secondary{% elif food.id in request.session.cart %}btn-success{% else %}btn-danger{% endif %}" 
                           value="{% if food.is_out_of_stock %}Out of Stock{% elif food.id in request.session.cart %}Remove from Cart{% else %}Add to Cart{% endif %}" 
                           onclick="handleAddToCart(this)" {% if food.is_out_of_stock %}disabled{% endif %}>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const micButton = document.getElementById("micButton");
        const searchInput = document.getElementById("searchInput");

        // Check if browser supports SpeechRecognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            micButton.disabled = true;
            micButton.title = "Voice search is not supported in this browser.";
            return;
        }

        const recognition = new SpeechRecognition();
        recognition.lang = "en-US";

        micButton.addEventListener("click", () => {
            recognition.start();
        });

        recognition.onstart = () => {
            micButton.classList.add("listening");
            micButton.innerHTML = <i class="bi bi-mic-fill"></i>;
        };

        recognition.onend = () => {
            micButton.classList.remove("listening");
            micButton.innerHTML = <i class="bi bi-mic"></i>;
        };

        recognition.onresult = (event) => {
            let transcript = event.results[0][0].transcript;
            transcript = transcript.trim().replace(/\.$/, ''); // Remove trailing period
            searchInput.value = transcript;
            filterFoodItems(); // Trigger the food items filter
        };

        recognition.onerror = (event) => {
            console.error("Speech recognition error:", event.error);
        };
    });

    function filterFoodItems() {
        // Logic to filter food items based on search input
        const query = document.getElementById("searchInput").value.toLowerCase();
        const foodCards = document.querySelectorAll(".food-card");

        foodCards.forEach(card => {
            const foodName = card.querySelector(".card-title").textContent.toLowerCase();
            if (foodName.includes(query)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    }
</script>
